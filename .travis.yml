# faster builds on new travis setup not using sudo
dist: trusty
sudo: required
language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - nightly

matrix:
  fast_finish: true
  include:
    # test against the latest HHVM version by using trusty
    - php: hhvm
      sudo: true
      dist: trusty
      group: edge # Use edge image until the next travis CI image update
  allow_failures:
    - php: hhvm

addons:
  sonarcloud:
    organization: "CurriculumVitaeBundle"
    token:
      secure: $SONAR_TOKEN

jdk:
  - oraclejdk8

before_script: composer install

script:
  - phpunit --coverage-text
  - sonar-scanner

cache:
  directories:
    - '$HOME/.sonar/cache'
